<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMHD Playlist Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="date"], button {
            font-size: 1.5em;
            padding: 10px;
            margin: 5px;
        }
        table {
            width: 100%;
            max-width: 60em;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .hour-header {
            background-color: #eee;
            font-weight: bold;
            text-align: center;
        }
        .album-cover-container {
            position: relative;
            display: block;
            margin: 0 auto;
            width: 50px;
            height: 50px;
        }
        .album-cover, .album-placeholder {
            width: 100%;
            height: 100%;
        }
        .album-placeholder {
            background-color: #eee;
        }
        .play-button, .pause-button {
            position: absolute;
            bottom: 5px;
            left: 5px;
            width: 16px;
            height: 16px;
            color: white;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 4px black;
        }
        .play-button::before {
            content: '▶';
        }
        .pause-button::before {
            content: '⏸';
        }
        .pause-button {
            display: none;
        }
        .start-time {
            white-space: nowrap;
            width: 1%;
            text-align: right;
        }
        .column-details {
            width: 99%;
            word-wrap: break-word;
        }
        .bold {
            font-weight: bold;
        }
        .small {
            font-size: 0.9em;
            font-style: italic;
        }
        .highlight {
            background-color: #ffffcc;
        }
        #loading {
            display: none;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
        footer a {
            color: #666;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
                padding: 0;
            }
            table {
                margin: 0;
                border-left: none;
                border-right: none;
            }
            td {
                border-left: none;
                border-right: none;
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>

    <h1 id="pageHeader">KMHD Playlist</h1>

    <form id="dateForm" action="" method="get">
        <input type="date" id="dateInput" name="date" required>
        <button type="submit" id="submitButton" disabled>Fetch Playlist</button>
    </form>

    <div id="loading">Loading...</div>

    <table id="playlistTable">
        <tbody>
        </tbody>
    </table>

    <footer>
        Data provided by <a href="https://www.kmhd.org/playlist/" target="_blank">KMHD</a>. Code generated by <a href="https://github.com/mccutchen/kmhd-playlist-fetcher" target="_blank">ChatGPT</a>.
    </footer>

    <script>
        let currentAudio = null;
        let currentPlayButton = null;
        let currentPauseButton = null;
        let currentRow = null;

        function fetchPlaylist(date) {
            document.getElementById('loading').style.display = 'block';
            const apiUrl = `https://www.kmhd.org/pf/api/v3/content/fetch/playlist?query=${encodeURIComponent(JSON.stringify({ day: date }))}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    renderPlaylist(data);
                    updatePageHeader(date);
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching playlist:', error);
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function renderPlaylist(data) {
            const tbody = document.querySelector('#playlistTable tbody');
            tbody.innerHTML = '';  // Clear existing rows
            let lastHour = null;

            data.forEach(item => {
                const startTime = new Date(item._start_time);
                const options = { hour: 'numeric', minute: 'numeric', hour12: true };
                const localTime = startTime.toLocaleTimeString([], options).replace(/^0/, '');
                const currentHour = startTime.toLocaleTimeString([], { hour: 'numeric', hour12: true }).replace(/^0/, '');

                if (lastHour !== currentHour) {
                    const hourHeaderRow = document.createElement('tr');
                    const hourHeaderCell = document.createElement('td');
                    hourHeaderCell.colSpan = 3;
                    hourHeaderCell.className = 'hour-header';
                    hourHeaderCell.textContent = currentHour;
                    hourHeaderRow.appendChild(hourHeaderCell);
                    tbody.appendChild(hourHeaderRow);
                    lastHour = currentHour;
                }

                const row = document.createElement('tr');
                const albumCoverContainer = document.createElement('div');
                albumCoverContainer.className = 'album-cover-container';

                const albumCover = item.artworkUrl100 ? `<img src="${item.artworkUrl100}" alt="Album Cover" class="album-cover">` : `<div class="album-placeholder"></div>`;
                albumCoverContainer.innerHTML = albumCover;

                if (item.previewUrl) {
                    albumCoverContainer.style.cursor = 'pointer';

                    const playButton = document.createElement('div');
                    playButton.className = 'play-button';
                    albumCoverContainer.appendChild(playButton);

                    const pauseButton = document.createElement('div');
                    pauseButton.className = 'pause-button';
                    albumCoverContainer.appendChild(pauseButton);

                    const audio = new Audio(item.previewUrl);

                    albumCoverContainer.addEventListener('click', () => {
                        if (currentAudio && currentAudio !== audio) {
                            currentAudio.pause();
                            currentPlayButton.style.display = 'flex';
                            currentPauseButton.style.display = 'none';
                            currentRow.classList.remove('highlight');
                        }
                        if (audio.paused) {
                            audio.play();
                            playButton.style.display = 'none';
                            pauseButton.style.display = 'flex';
                            row.classList.add('highlight');
                        } else {
                            audio.pause();
                            playButton.style.display = 'flex';
                            pauseButton.style.display = 'none';
                            row.classList.remove('highlight');
                        }
                        currentAudio = audio;
                        currentPlayButton = playButton;
                        currentPauseButton = pauseButton;
                        currentRow = row;
                    });

                    audio.addEventListener('ended', () => {
                        playButton.style.display = 'flex';
                        pauseButton.style.display = 'none';
                        row.classList.remove('highlight');
                    });
                }

                const trackLink = item.trackViewUrl ? `<a href="${item.trackViewUrl}" target="_blank" class="bold">${item.trackName}</a>` : `<span class="bold">${item.trackName}</span>`;
                const artistLink = item.artistViewUrl ? `<a href="${item.artistViewUrl}" target="_blank" class="bold">${item.artistName}</a>` : `<span class="bold">${item.artistName}</span>`;
                const albumLink = item.collectionViewUrl ? `<a href="${item.collectionViewUrl}" target="_blank" class="bold">${item.collectionName}</a>` : item.collectionName ? `<span class="bold">${item.collectionName}</span>` : '';
                const albumLine = albumLink ? `<br><span class="small">from ${albumLink}</span>` : '';

                row.innerHTML = `
                    <td class="start-time">${localTime}</td>
                    <td></td>
                    <td class="column-details">
                        ${trackLink} by ${artistLink}
                        ${albumLine}
                    </td>
                `;
                row.querySelector('td:nth-child(2)').appendChild(albumCoverContainer);
                tbody.appendChild(row);
            });
        }

        function getYesterday() {
            const date = new Date();
            date.setDate(date.getDate() - 1);
            return date.toISOString().split('T')[0];
        }

        function updatePageHeader(date) {
            const dateObj = new Date(date);
            dateObj.setDate(dateObj.getDate() + 1);  // Fix the off-by-one issue
            const today = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            let formattedDate = dateObj.toLocaleDateString('en-US', options);
            if (dateObj.getFullYear() !== today.getFullYear()) {
                formattedDate += `, ${dateObj.getFullYear()}`;
            }
            const header = document.getElementById('pageHeader');
            header.innerHTML = `KMHD Playlist for <a href="?date=${date}">${formattedDate}</a>`;
        }

        function enableSubmitButton() {
            const dateInput = document.getElementById('dateInput');
            const submitButton = document.getElementById('submitButton');
            const initialValue = dateInput.value;

            dateInput.addEventListener('change', () => {
                if (dateInput.value !== initialValue) {
                    submitButton.disabled = false;
                } else {
                    submitButton.disabled = true;
                }
            });
        }

        // Check if the page loaded with a date parameter and fetch playlist if true
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            let date = urlParams.get('date');
            if (!date) {
                date = getYesterday();
            }
            const dateInput = document.getElementById('dateInput');
            dateInput.value = date;
            fetchPlaylist(date);
            enableSubmitButton();
        });
    </script>

</body>
</html>
